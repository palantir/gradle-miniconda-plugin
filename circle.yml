machine:
  java:
    version: oraclejdk7
  environment:
    TERM: dumb

general:
  artifacts:
    - build/libs

deployment:
  master:
    branch: [master]
    commands:
      - ./gradlew -Dgradle.publish.key="$GRADLE_PUBLISH_KEY" -Dgradle.publish.secret="$GRADLE_PUBLISH_SECRET" publishPlugins

test:
  override:
    - ./gradlew build
  post:
    - mkdir -p "$CIRCLE_TEST_REPORTS/junit/"
    - cp build/test-results/test/*.xml "$CIRCLE_TEST_REPORTS/junit/"
